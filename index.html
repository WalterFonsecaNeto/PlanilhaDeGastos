<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planilha de Gastos</title>
    <link rel="icon" type="image/x-icon" href="./assets/dinheiro.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./css/modalAdicionarGastos.css" />
  </head>
  <body>
    <div class="cards-container">
      <div class="card salario">
        <div class="row">
          <i data-lucide="wallet"></i>
          <h3>Receita Total</h3>
        </div>
        <p>R$ <span id="receita-total">0</span></p>
      </div>

      <div class="card gastos">
        <div class="row">
          <i data-lucide="shopping-bag"></i>
          <h3>Total de Gastos</h3>
        </div>
        <p>R$ <span id="total-gastos">0</span></p>
      </div>

      <div class="card saldo">
        <div class="row">
          <i data-lucide="dollar-sign"></i>
          <h3>Saldo Restante</h3>
        </div>
        <p>R$ <span id="saldo-restante">0</span></p>
      </div>
    </div>

    <div class="container-tabela-botoes">
      <div class="container-tabela">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th>Valor (R$)</th>
              <th>Tipo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-gastos"></tbody>
        </table>
      </div>
      <div class="container-botoes">
        <button id="abrir-modal" class="botao-abrir-modal">
          + Nova Entrada
        </button>
        <a
          class="botao-criptomoedas"
          href="https://walterfonsecaneto.github.io/PlanilhaDeGastos/html/criptomoedas.html"
          >Criptomoedas</a
        >
      </div>
    </div>

    <div id="modal-gasto" class="modal">
      <div class="modal-content">
        <div class="container-info-gastos">
          <label>Data: </label>
          <input type="date" id="data" />
        </div>

        <div class="container-info-gastos">
          <label>Descrição: </label>
          <input type="text" id="descricao" />
        </div>

        <div class="container-info-gastos">
          <label>Categoria: </label>
          <select id="categoria">
            <!-- Opção inicial (placeholder) -->
            <option value="" disabled selected>Selecione a categoria</option>

            <!-- Categorias de Receita -->
            <optgroup label="Receita">
              <option value="Salário">Salário</option>
              <option value="Freelance">Freelance</option>
              <option value="Investimentos">Investimentos</option>
              <option value="Presente">Presente</option>
              <option value="Outros (Receita)">Outros (Receita)</option>
            </optgroup>

            <!-- Categorias de Despesa -->
            <optgroup label="Despesa">
              <option value="Alimentação">Alimentação</option>
              <option value="Lazer">Lazer</option>
              <option value="Educação">Educação</option>
              <option value="Saúde">Saúde</option>
              <option value="Transporte">Transporte</option>
              <option value="Outros (Despesa)">Outros (Despesa)</option>
            </optgroup>
          </select>
        </div>

        <div class="container-info-gastos">
          <label>Valor: </label>
          <input type="number" id="valor" placeholder="Valor (ex: 100,00)"/>
        </div>

        <div class="container-info-gastos">
          <label>Tipo: </label>
          <select id="tipo">
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="Despesa">Despesa</option>
            <option value="Receita">Receita</option>
          </select>
        </div>

        <div class="container-botoes-modal">
          <button class="botao-modal" onclick="adicionarEntrada()">
            Adicionar
          </button>

          <button class="close">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
    <script src="./js/abrirModalAdicionarEntrada.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
